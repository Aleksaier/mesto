<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект: Место</title>
  <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип" />
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар" />
        <div class="profile__info">
          <div class="profile__title-container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>

        </div>

        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__picture" src="./images/karachaevsk.jpg" alt="Карачаевск" />
          <div class="element__container">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like element__like_active"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__picture" src="./images/elbrus_moutain.jpg" alt="Гора Эльбрус" />
          <div class="element__container">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__picture" src="./images/dombai.jpg" alt="Домбай" />
          <div class="element__container">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__picture" src="./images/krasnoyarsk.jpg" alt="Красноярск" />
          <div class="element__container">
            <h2 class="element__title">Красноярск</h2>
            <button class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__picture" src="./images/vladivostok.jpg" alt="Владивосток" />
          <div class="element__container">
            <h2 class="element__title">Владивосток</h2>
            <button class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__picture" src="./images/BaikalLake.jpg" alt="Озеро Байкал" />
          <div class="element__container">
            <h2 class="element__title">Озеро Байкал</h2>
            <button class="element__like"></button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

  </div>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" action="">
        <input class="popup__input" type="text" placeholder="Имя" name="name">
        <input class="popup__input" type="text" placeholder="Работа" name="job">
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
