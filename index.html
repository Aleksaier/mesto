<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект: Место</title>
  <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип" />
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар" />
        <div class="profile__info">
          <div class="profile__title-container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>

        </div>

        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">

      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

  </div>
  <div class="popup" id="editPopup">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" action="-" name="profileEditing">
        <input class="popup__input" type="text" placeholder="Имя" name="name">
        <input class="popup__input" type="text" placeholder="Работа" name="job">
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup" id="addPopup">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form" action="-" name="elementEditing">
        <input class="popup__input" type="text" placeholder="Название" name="title">
        <input class="popup__input" type="text" placeholder="Ссылка на картинку" name="link">
        <button class="popup__button" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <template id="element">
    <div class="element">
      <button class="element__delete" type="button"></button>
      <img class="element__picture" />
      <div class="element__container">
        <h2 class="element__title"></h2>
        <button class="element__like" type="button"></button>
      </div>
    </div>
  </template>

  <script src="./scripts/index.js"></script>
</body>

</html>
