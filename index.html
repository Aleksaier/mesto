<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект: Место</title>
  <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип" />
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар" />
        <div class="profile__info">
          <div class="profile__title-container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>

        </div>

        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="cards">

      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

  </div>
  <div class="popup" id="profilePopup">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" action="-" name="profileEditing" novalidate>
        <label class="popup__field">
          <input class="popup__input" type="text" placeholder="Имя" name="name" id="name-input" required minlength="2"
            maxlength="40">
          <span class="name-input-error popup__input-error"></span>
        </label>
        <label class="popup__field">
          <input class="popup__input" type="text" placeholder="Описание" name="description" id="description-input"
            required minlength="2" maxlength="200">
          <span class="description-input-error popup__input-error"></span>
        </label>
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup" id="cardCreatorPopup">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form" action="-" name="elementEditing" novalidate>
        <label class="popup__field">
          <input class="popup__input" type="text" placeholder="Название" name="title" id="title-input" required
            minlength="2" maxlength="30">
          <span class="title-input-error popup__input-error"></span>
        </label>
        <label class="popup__field">
          <input class="popup__input" type="url" placeholder="Ссылка на картинку" name="link" id="url-input" required>
          <span class="url-input-error popup__input-error"></span>
        </label>
        <button class="popup__submit-button" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_dark" id="galleryPopup">
    <div class="popup__image-container">
      <img class="popup__image">
      <button class="popup__close-button" type="button"></button>
      <h4 class="popup__description"></h4>

    </div>
  </div>

  <template id="card">
    <div class="card">
      <img class="card__picture" />
      <button class="card__delete" type="button"></button>
      <div class="card__container">
        <h2 class="card__title"></h2>
        <button class="card__like" type="button"></button>
      </div>
    </div>
  </template>
  <script src="./scripts/index.js" type="module"></script>
</body>

</html>
